<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{site.Home.Permalink}}">{{site.Title}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {{range site.Menus.main}}
                    {{$isMenuCurrent := or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .)}}
                    {{$isMenuHomeAndPageComic := and (eq .Name "Home") (eq $.Section "comic")}}
                    {{$isActive := or $isMenuCurrent $isMenuHomeAndPageComic}}
                    <li class="nav-item">
                        <a class="nav-link {{if $isActive}}active{{end}}"
                           href="{{.URL}}">{{.Name}}</a>
                    </li>
                {{end}}
            </ul>
        </div>
    </div>
</nav>
